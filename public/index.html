<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - GS, Store</title>
    <link rel="shortcut icon" href="img/GS.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

</head>

<body dir="rtl" class="bg-gradient-to-r from-teal-400 to-blue-500">

    <div class="mt-10 text-white">
        <p class="font-bold text-center text-3xl sm:text-4xl">اسعار المنتجات</p>
    </div>

    <!-- Container  -->
    <div class="container min-h-64 w-5/6 sm:w-4/6 bg-white my-10 p-3 pb-10 rounded-lg shadow-lg">

        <nav class="mx-auto mt-5 w-2/4 font-bold">
            <ul class="flex items-center justify-between sm:justify-around text-sm sm:text-xl">
                <li><a href="index.html" class="text-blue-300 hover:text-blue-500">بحث</a></li>
                <li><a href="addproduct.html" class="text-blue-300 hover:text-blue-500"> إضافة</a></li>
            </ul>
        </nav>

        <div class="mx-auto w-full sm:w-10/12 h-50 mt-6 py-10 px-3 min-h-full bg-teal-100 rounded">
            <form action="" id="search-form" class="flex flex-col sm:flex-row justify-center mt-4">
                <input type="text" onkeypress="return onlyNumberKey(event)" autofocus minlength="13" maxlength="13"
                    name="product-number" autocomplete="off" id="product-number" placeholder="113254800321"
                    class="transition duration-150 border-teal-500  outline-none p-4 w-6/6 sm:w-3/6 sm:rounded-tr-full sm:rounded-br-full rounded-lg shadow-md focus:shadow-lg">

                <button type="submit"
                    class="focus:outline-none text-center h-12 sm:h-auto bg-gradient-to-l from-teal-400 to-blue-500 w-full sm:w-2/6 lg:w-1/6 text-white font-bold text-2xl shadow-lg outline-none sm:rounded-tl-full sm:rounded-bl-full rounded-lg mt-5 sm:mt-0">
                    بحث
                </button>
            </form>
        </div>



    </div>
    <div class="message-out mt-3 w-full">
    </div>



    <script defer src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.22.1/firebase-firestore.js"></script>

    <script defer src="js/app.js"></script>
</body>

</html>
